<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart Tournament Bracket Generator</title>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #root main * {
          visibility: visible;
        }
        #root main {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        header, button, aside, .fixed {
          display: none !important;
        }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out;
      }
      @keyframes fadeInOut {
        0% { opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
